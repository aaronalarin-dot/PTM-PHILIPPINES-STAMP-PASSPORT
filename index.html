<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHILIPPINES BOOTH STAMP PASSPORT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #002868;
    }
    .stamps {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .stamp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .stamp img {
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    .stamp.collected img {
      opacity: 1;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
      display: none;
    }
    #scanner {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>PHILIPPINES BOOTH STAMP PASSPORT</h1>
  <p>Scan the QR Codes at each station to collect your stamp!</p>
  
  <div class="stamps">
    <div id="luzon" class="stamp">
      <img src="https://drive.google.com/uc?export=view&id=1qP_zNvxGQ1p66usL-MnlLCnHj-mtpUID" alt="Luzon Stamp">
    </div>
    <div id="visayas" class="stamp">
      <img src="https://drive.google.com/uc?export=view&id=1XHCIEHnyw7MOYRLnSe2tZCEJnPzYBH3Z" alt="Visayas Stamp">
    </div>
    <div id="mindanao" class="stamp">
      <img src="https://drive.google.com/uc?export=view&id=1i3lV0LI9N_JVq9RMCYDGE-DLeu1Hj0du" alt="Mindanao Stamp">
    </div>
  </div>

  <div id="message">ðŸŽ‰ Congratulations! Register your name at the counter to collect your prize ðŸŽ‰</div>

  <div id="scanner">
    <p><b>Scan QR here:</b></p>
    <input type="text" id="qrInput" placeholder="Enter Luzon / Visayas / Mindanao">
    <button onclick="scanQR()">Submit</button>
  </div>

  <script>
    let collected = { luzon: false, visayas: false, mindanao: false };

    function scanQR() {
      const input = document.getElementById('qrInput').value.trim().toLowerCase();
      if (input === "luzon") {
        collected.luzon = true;
        document.getElementById("luzon").classList.add("collected");
      } else if (input === "visayas") {
        collected.visayas = true;
        document.getElementById("visayas").classList.add("collected");
      } else if (input === "mindanao") {
        collected.mindanao = true;
        document.getElementById("mindanao").classList.add("collected");
      }

      if (collected.luzon && collected.visayas && collected.mindanao) {
        document.getElementById("message").style.display = "block";
      }

      document.getElementById('qrInput').value = "";
    }
  </script>
</body>
</html>
