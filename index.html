<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHILIPPINES BOOTH STAMP PASSPORT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #004aad;
    }
    .map-container {
      position: relative;
      display: inline-block;
      width: 300px;
      margin-top: 20px;
    }
    .map-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    #outline {
      opacity: 1; /* Always visible */
      position: relative;
    }
    .visible {
      opacity: 1 !important;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>PHILIPPINES BOOTH STAMP PASSPORT</h1>
  <p>Scan the QR Codes at each station to collect your stamp!</p>

  <div class="map-container">
    <img id="outline" src="philippines_outline.png" alt="Outline Map" />
    <img id="luzon" src="luzon.png" alt="Luzon" />
    <img id="visayas" src="visayas.png" alt="Visayas" />
    <img id="mindanao" src="mindanao.png" alt="Mindanao" />
  </div>

  <p id="progress">0/3 stamps collected</p>
  <p id="message"></p>

  <script>
    const stamps = {
      luzon: false,
      visayas: false,
      mindanao: false
    };

    function updateProgress() {
      const collected = Object.values(stamps).filter(Boolean).length;
      document.getElementById("progress").innerText = `${collected}/3 stamps collected`;

      if (collected === 3) {
        document.getElementById("message").innerText =
          "ðŸŽ‰ Congratulations! Register your name at the counter to collect your prize.";
      }
    }

    function collectStamp(region) {
      if (!stamps[region]) {
        stamps[region] = true;
        document.getElementById(region).classList.add("visible");
        updateProgress();
      }
    }

    // For testing without QR codes:
    window.collectStamp = collectStamp;
  </script>

  <p style="margin-top:30px;">(For testing: Open browser console and type <code>collectStamp('luzon')</code> etc.)</p>
</body>
</html>
